--- 
- hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: Ensure DNS search domain is set to hh10.lan
      ansible.builtin.lineinfile:
        path: /etc/resolv.conf
        line: "search hh10.lan"
        insertbefore: BOF
        state: present
    # - name: Set system hostname and domain
    #   ansible.builtin.hostname:
    #     # ansible_hostname is the current name on the machine
    #     name: "{{ ansible_hostname }}.hh10.lan"

    # - name: Update /etc/hosts with new domain
    #   ansible.builtin.lineinfile:
    #     path: /etc/hosts
    #     regexp: "^127\\.0\\.1\\.1"
    #     line: "127.0.1.1 {{ ansible_hostname }}.hh10.lan {{ ansible_hostname }}"
    #     state: present
        
    - name: Perform a dist-upgrade.
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes

    - name: Check if a reboot is required.
      ansible.builtin.stat:
        path: /var/run/reboot-required
        get_checksum: no
      register: reboot_required_file

    - name: Reboot the server (if required).
      ansible.builtin.reboot:
      when: reboot_required_file.stat.exists == true

    - name: Remove dependencies that are no longer required.
      ansible.builtin.apt:
        autoremove: yes
